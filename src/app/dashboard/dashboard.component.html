<div class="card">
    <mat-card>
        <mat-card-header class="header">
            <mat-card-title>User List</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <mat-selection-list #users [multiple]="false" [(ngModel)]="selected_user">
              <mat-list-option *ngFor="let user of user_array" [value]="user" class="alignlist" (click)="openDialog()">
              <div fxLayout="row" fxLayoutAlign="space-between center">
  
               <span> {{user.username}}</span> 
<mat-icon class="icon">account_circle</mat-icon>
</div>
              </mat-list-option>
            </mat-selection-list>

        </mat-card-content>
    </mat-card>
</div>
