<div class="card">
<mat-card>
<mat-card-header class="header">
<mat-card-title>Signup</mat-card-title>
</mat-card-header>
<mat-card-content class="content">
<mat-form-field class="cl_width">   
<mat-label>Name</mat-label>
    <input type="text"  matInput required>
    <mat-error>Name is mandatory</mat-error>
</mat-form-field>
<mat-form-field class="cl_width">   
<mat-label>Age</mat-label>
    <input type="text"  matInput>
</mat-form-field>
<mat-form-field class="cl_width">  
<mat-label>Email</mat-label>
    <input type="text"  matInput required>
    <mat-error>Enter valid email</mat-error>
</mat-form-field>
<mat-form-field class="cl_width">  
<mat-label>Phone.No</mat-label>
    <input type="text"  matInput>
    <mat-error>Enter valid phone number</mat-error>
</mat-form-field>
<mat-form-field class="cl_width">  
<mat-label>Password</mat-label>
    <input type="text"  matInput required>
    <mat-error>Password is mandatory</mat-error>
</mat-form-field>
<div fxLayout="row" fxLayoutAlign="center">
<button mat-raised-button color="warn" (click)="handle_signup()">Signup</button>
</div>
</mat-card-content>
</mat-card>
</div>
